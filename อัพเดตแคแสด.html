<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Results - Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fef6e4;
            color: #333;
        }

        header {
            background: linear-gradient(135deg, #f97316, #fca311);
            color: white;
            text-align: center;
            padding: 30px 20px;
        }

        header h1 {
            font-size: 2.5em;
            margin: 0;
        }

        main {
            max-width: 800px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        form input, form select, form button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            font-size: 1em;
        }

        form button {
            background: #f97316;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        form button:hover {
            background: #dc6803;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table th, table td {
            border: 1px solid #ddd;
            text-align: left;
            padding: 10px;
        }

        table th {
            background: #fef3e6;
        }

        .action-button {
            padding: 5px 10px;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        .edit-button {
            background: #007bff;
        }

        .delete-button {
            background: #dc3545;
        }

        .delete-button:hover, .edit-button:hover {
            opacity: 0.9;
        }

        .notification {
            display: none;
            background-color: #4caf50;
            color: white;
            padding: 15px;
            margin-bottom: 20px;
            text-align: center;
            border-radius: 5px;
        }

        .notification.error {
            background-color: #f44336;
        }
    </style>
</head>
<body>
    <header>
        <h1>Sports Results - Admin</h1>
    </header>
    <main>
        <div id="notification" class="notification"></div>
        <h2>Update Results</h2>
        <form id="updateResultsForm">
            <label for="sport">Sport:</label>
            <select id="sport" required>
                <option value="Football">Football</option>
                <option value="Basketball">Basketball</option>
                <option value="Volleyball">Volleyball</option>
                <option value="Badminton">Badminton</option>
                <option value="Table Tennis">Table Tennis</option>
                <option value="Petanque">Petanque</option>
                <option value="Athletics">Athletics</option>
                <option value="Esports">Esports</option>
                <option value="Board Games">Board Games</option>
            </select>
            <label for="date">Date:</label>
            <input type="date" id="date" required>
            <label for="teamA">Team A:</label>
            <select id="teamA" required>
                <option value="วิศวกรรมศาสตร์">วิศวกรรมศาสตร์</option>
                <option value="สถาปัตยกรรม ศิลปะและการออกแบบ">สถาปัตยกรรม ศิลปะและการออกแบบ</option>
                <option value="ครุศาสตร์อุตสาหกรรมและเทคโนโลยี">ครุศาสตร์อุตสาหกรรมและเทคโนโลยี</option>
                <option value="เทคโนโลยีการเกษตร">เทคโนโลยีการเกษตร</option>
                <option value="วิทยาศาสตร์">วิทยาศาสตร์</option>
                <option value="เทคโนโลยีสารสนเทศ">เทคโนโลยีสารสนเทศ</option>
                <option value="อุตสาหกรรมอาหาร">อุตสาหกรรมอาหาร</option>
                <option value="วิทยาลัยเทคโนโลยีและนวัตกรรมวัสดุ">วิทยาลัยเทคโนโลยีและนวัตกรรมวัสดุ</option>
                <option value="วิทยาลัยนวัตกรรมการผลิตขั้นสูง">วิทยาลัยนวัตกรรมการผลิตขั้นสูง</option>
                <option value="บริหารธุรกิจ">บริหารธุรกิจ</option>
                <option value="วิทยาลัยอุตสาหกรรมการบินนานาชาติ">วิทยาลัยอุตสาหกรรมการบินนานาชาติ</option>
                <option value="ศิลปศาสตร์">ศิลปศาสตร์</option>
                <option value="แพทยศาสตร์">แพทยศาสตร์</option>
                <option value="วิทยาลัยวิศวกรรมสังคีตและทันตแพทยศาสตร์">วิทยาลัยวิศวกรรมสังคีตและทันตแพทยศาสตร์</option>
            </select>
            <label for="teamB">Team B:</label>
            <select id="teamB" required>
                <option value="วิศวกรรมศาสตร์">วิศวกรรมศาสตร์</option>
                <option value="สถาปัตยกรรม ศิลปะและการออกแบบ">สถาปัตยกรรม ศิลปะและการออกแบบ</option>
                <option value="ครุศาสตร์อุตสาหกรรมและเทคโนโลยี">ครุศาสตร์อุตสาหกรรมและเทคโนโลยี</option>
                <option value="เทคโนโลยีการเกษตร">เทคโนโลยีการเกษตร</option>
                <option value="วิทยาศาสตร์">วิทยาศาสตร์</option>
                <option value="เทคโนโลยีสารสนเทศ">เทคโนโลยีสารสนเทศ</option>
                <option value="อุตสาหกรรมอาหาร">อุตสาหกรรมอาหาร</option>
                <option value="วิทยาลัยเทคโนโลยีและนวัตกรรมวัสดุ">วิทยาลัยเทคโนโลยีและนวัตกรรมวัสดุ</option>
                <option value="วิทยาลัยนวัตกรรมการผลิตขั้นสูง">วิทยาลัยนวัตกรรมการผลิตขั้นสูง</option>
                <option value="บริหารธุรกิจ">บริหารธุรกิจ</option>
                <option value="วิทยาลัยอุตสาหกรรมการบินนานาชาติ">วิทยาลัยอุตสาหกรรมการบินนานาชาติ</option>
                <option value="ศิลปศาสตร์">ศิลปศาสตร์</option>
                <option value="แพทยศาสตร์">แพทยศาสตร์</option>
                <option value="วิทยาลัยวิศวกรรมสังคีตและทันตแพทยศาสตร์">วิทยาลัยวิศวกรรมสังคีตและทันตแพทยศาสตร์</option>
            </select>
            <label for="result">Result:</label>
            <input type="text" id="result" placeholder="e.g., 2-1" required>
            <button type="submit">Add/Update Result</button>
        </form>

        <h2>Manage Results</h2>
        <table id="resultsTable">
            <thead>
                <tr>
                    <th>Sport</th>
                    <th>Date</th>
                    <th>Match</th>
                    <th>Result</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Results will be dynamically loaded here -->
            </tbody>
        </table>
    </main>
    <script>
        const resultsTable = document.getElementById('resultsTable').querySelector('tbody');
        const notification = document.getElementById('notification');
        let currentEditIndex = null;

        function showNotification(message, isError = false) {
            notification.textContent = message;
            notification.className = `notification ${isError ? 'error' : ''}`;
            notification.style.display = 'block';
            setTimeout(() => notification.style.display = 'none', 3000);
        }

        function loadResults() {
            const sportsResults = JSON.parse(localStorage.getItem('sportsResults')) || {};
            resultsTable.innerHTML = '';

            Object.keys(sportsResults).forEach(sport => {
                sportsResults[sport].forEach((entry, index) => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${sport}</td>
                        <td>${entry.date}</td>
                        <td>${entry.match}</td>
                        <td>${entry.result}</td>
                        <td>
                            <button class="action-button edit-button" onclick="editResult('${sport}', ${index})">Edit</button>
                            <button class="action-button delete-button" onclick="deleteResult('${sport}', ${index})">Delete</button>
                        </td>
                    `;
                    resultsTable.appendChild(row);
                });
            });
        }

        function editResult(sport, index) {
            const sportsResults = JSON.parse(localStorage.getItem('sportsResults')) || {};
            const entry = sportsResults[sport][index];

            document.getElementById('sport').value = sport;
            document.getElementById('date').value = entry.date;
            const [teamA, teamB] = entry.match.split(' vs ');
            document.getElementById('teamA').value = teamA;
            document.getElementById('teamB').value = teamB;
            document.getElementById('result').value = entry.result;

            currentEditIndex = { sport, index };
            showNotification('Edit mode activated. Update and save changes.');
        }

        function deleteResult(sport, index) {
            if (!confirm('Are you sure you want to delete this result?')) return;

            const sportsResults = JSON.parse(localStorage.getItem('sportsResults')) || {};
            sportsResults[sport].splice(index, 1);

            if (sportsResults[sport].length === 0) {
                delete sportsResults[sport];
            }

            localStorage.setItem('sportsResults', JSON.stringify(sportsResults));
            loadResults();
            showNotification('Result deleted successfully.');
        }

        document.getElementById('updateResultsForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const sport = document.getElementById('sport').value;
            const date = document.getElementById('date').value;
            const teamA = document.getElementById('teamA').value;
            const teamB = document.getElementById('teamB').value;
            const result = document.getElementById('result').value;

            const match = `${teamA} vs ${teamB}`;
            const sportsResults = JSON.parse(localStorage.getItem('sportsResults')) || {};

            if (!sportsResults[sport]) {
                sportsResults[sport] = [];
            }

            if (currentEditIndex && currentEditIndex.sport === sport) {
                sportsResults[sport][currentEditIndex.index] = { date, match, result };
                currentEditIndex = null;
                showNotification('Result updated successfully.');
            } else {
                sportsResults[sport].push({ date, match, result });
                showNotification('Result added successfully.');
            }

            localStorage.setItem('sportsResults', JSON.stringify(sportsResults));
            this.reset();
            loadResults();
        });

        document.addEventListener('DOMContentLoaded', loadResults);
    </script>
</body>
</html>
